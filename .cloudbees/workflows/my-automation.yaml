apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install -DskipTests=true
         
          
      - name: Configure container registry credentials
        id: dockerconfig
        uses: cloudbees-io/configure-oci-credentials@v1
        with:
          registry: ${{ secrets.STAGING_DOCKER_REGISTRY }}
          username: ${{ secrets.STAGING_DOCKER_USERNAME }}
          password: ${{ secrets.STAGING_DOCKER_PASSWORD }}

      - name: Push image to OCI registry
        uses: cloudbees-io/kaniko@v1
        with:
          dockerfile: Dockerfile
          context: .
          destination: ${{ secrets.STAGING_DOCKER_REGISTRY }}/${{ secrets.STAGING_DOCKER_USERNAME }}/configserver:3.2.4
          build-args: docker images

      
      - name: Configure Kubernetes CLI
        uses: docker://google/cloud-sdk:latest
        run: |
         
          export KUBECONFIG=/cloudbees/workspace/kubeconfig.yaml
          
          kubectl cluster-info
      
      


  CheckGKEPluginVersion:
    needs: Build
    steps:
      - name: Check gke-gcloud-auth-plugin Version
        uses: docker://google/cloud-sdk:latest
        run: |
          gke-gcloud-auth-plugin --version
      - name: Check Cluster Info
        uses: docker://google/cloud-sdk:latest
        run: |
          gcloud container clusters get-credentials preview --zone us-east1-b --project core-flow-research
          gke-gcloud-auth-plugin --version
          echo "${{ secrets.KUBECONFIG_FILE }}" > /tmp/config
          kubectl get nodes --kubeconfig /tmp/config
          
          