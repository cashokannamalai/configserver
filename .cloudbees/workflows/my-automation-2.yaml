apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Fetch commit-info.md content
        uses: docker://alpine:latest
        shell: sh
        run: |
          apk add --no-cache curl
          curl -s https://raw.githubusercontent.com/cashokannamalai/spring-petclinic-config-server/main/commit-info.md -o commit-info.md
          content=$(cat commit-info.md)
          echo "$content" > content_output.txt

      - name: Publish evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            - Workflow ID: ${{ cloudbees.run_id }}
            - URL: https://github.com/cashokannamalai/spring-petclinic-config-server/blob/main/commit-info.md
            - File Content: |
              $(cat content_output.txt)