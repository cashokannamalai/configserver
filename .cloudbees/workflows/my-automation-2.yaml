apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Fetch commit-info.md content
        uses: docker://alpine:latest
        run: |
          apk add --no-cache curl jq
          curl -s https://raw.githubusercontent.com/cashokannamalai/spring-petclinic-config-server/main/commit-info.md > commit-info.md

      - name: Publish workflow evidence item
        uses: cloudbees-io/publish-evidence-item@v1
        with:
         content: |-
           ## Test markup and property rendering
             - Run ID: ${{ cloudbees.run_id }}
             - [backend.tar](https://ourcompany.com/repo/backend.tar)
      
           ## Commit Info
            ```markdown
            $(cat commit-info.md)
            ```
           format: MARKDOWN
