apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Fetch commit-info.md content
        uses: docker://alpine/git:latest
        id: fetch_content
        run: |
          apk add --no-cache curl
          content=$(curl -s https://raw.githubusercontent.com/cashokannamalai/spring-petclinic-config-server/main/commit-info.md)
          echo "CONTENT=$content" >> $GITHUB_ENV

      - name: Set System Property
        uses: docker://alpine/git:latest
        run: |
          echo "Setting system property..."
          echo "var.commid=${{ env.CONTENT }}" >> $GITHUB_ENV

      - name: Publish workflow evidence item
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
              ## Test markup and property rendering
              - Run ID: ${{ cloudbees.run_id }}
              - Commit Info: ${{ env.CONTENT }}
              - [backend.tar](https://ourcompany.com/repo/backend.tar)
