apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - "**"
jobs:
  Checkout:
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1
  Build:
    needs: Checkout
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install -DskipTests=true
  
  DeployEc2:
    needs: Build
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
          ls
      - name: checkout
        uses: cloudbees-io/checkout@v1
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install -DskipTests=true  
      - name: List built files
        uses: docker://alpine:latest
        run: |+
          ls -l /cloudbees/workspace/target
      
      - name: Deploy to EC2
        uses: docker://alpine:latest
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "/cloudbees/workspace/target/spring-petclinic-config-server-3.2.4.jar"
          REMOTE_HOST: "3.92.191.183"
          REMOTE_USER: "ubuntu"
          TARGET: "/home/ubuntu/petclinic"
        run: |
          apk update
          apk add openssh-client
          scp -o StrictHostKeyChecking=no -i "$SSH_PRIVATE_KEY" /cloudbees/workspace/target/spring-petclinic-config-server-3.2.4.jar ubuntu@3.92.191.183:/home/ubuntu/petclinic
