apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    outputs:
      CommitIdFile: ${{ steps.build.outputs.CommitIdFile }}
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        id: build
        run: |
          mvn clean install
          echo "CommitId=$(git rev-parse HEAD)" > commit_id.txt
     

  Evidence:
    needs: Build
    steps:
      - name: Download CommitId File
        uses: actions/download-artifact@v3
        with:
          name: commit-id
      - name: Read CommitId
        uses: docker://alpine/git:latest
        id: read_commit_id
        run: |
          CommitId=$(cat commit_id.txt)
          echo "CommitId=$CommitId" >> $GITHUB_ENV
      - name: Publish Evidence
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            - Workflow ID: ${{ cloudbees.run_id }}
            - URL: ${{ cloudbees.api.url }}
            - Commit ID: ${{ env.CommitId }}
