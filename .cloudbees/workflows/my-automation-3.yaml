apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: MyAutomationWorkflow
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: Checkout Code
        uses: cloudbees-io/checkout@v1
      - name: Get Commit Info
        id: commitinfo
        uses: docker://alpine/git:latest
        run: |
          COMMIT_ID=$(git rev-parse HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "commit_id=${COMMIT_ID}" >> $CLOUDBEES_OUTPUTS/commit_id
          echo "commit_msg=${COMMIT_MSG}" >> $CLOUDBEES_OUTPUTS/commit_msg
    outputs:
      commit_id: ${{ steps.commitinfo.outputs.commit_id }}
      commit_msg: ${{ steps.commitinfo.outputs.commit_msg }}

  Build:
    needs: Checkout
    kind: Build
    environment: production  
    steps:
      - name: Configure Git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout Code
        uses: cloudbees-io/checkout@v1
      - name: Build Project
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
          
      - name: Run Unit Tests
        id: RunUnitTest
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn test > "$CLOUDBEES_OUTPUTS/mvn_test_stdio"
          cat "$CLOUDBEES_OUTPUTS/mvn_test_stdio" | grep "Tests run:" | tail -1
          echo "unit_test_results=$(cat "$CLOUDBEES_OUTPUTS/mvn_test_stdio" | grep "Tests run:" | tail -1)" >> $CLOUDBEES_OUTPUTS/unit_test_results
    outputs:
      unit_test_results: ${{ steps.RunUnitTest.outputs.unit_test_results }}

  NotifyJira:
    needs: Build
    steps:
      - name: Post Build Status to JIRA
        uses: docker://alpine:latest
        run: |
          apk add --no-cache curl jq
          AUTH_HEADER=$(echo -n '${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}' | base64)
          COMMIT_ID="${{ needs.Checkout.outputs.commit_id }}"
          COMMIT_MSG="${{ needs.Checkout.outputs.commit_msg }}"
          UNIT_TEST_RESULTS="${{ needs.Build.outputs.unit_test_results }}"
          
          echo "Commit ID: ${COMMIT_ID}"
          echo "Commit Message: ${COMMIT_MSG}"
          echo "Unit Test Results: ${UNIT_TEST_RESULTS}"

          # URL encode variables if necessary
          URL_ENCODED_COMMIT_ID=$(echo -n "${COMMIT_ID}" | jq -sRr @uri)
          URL_ENCODED_COMMIT_MSG=$(echo -n "${COMMIT_MSG}" | jq -sRr @uri)
          URL_ENCODED_UNIT_TEST_RESULTS=$(echo -n "${UNIT_TEST_RESULTS}" | jq -sRr @uri)

          curl -X POST "https://cloudbees.atlassian.net/rest/api/3/issue/${URL_ENCODED_COMMIT_ID}/comment" \
          -H "Authorization: Basic ${AUTH_HEADER}" \
          -H "Content-Type: application/json" \
          -d '{
            "body": "Build completed for commit '${URL_ENCODED_COMMIT_ID}'. Commit message: '${URL_ENCODED_COMMIT_MSG}'. Unit test results: '${URL_ENCODED_UNIT_TEST_RESULTS}'."
          }'
