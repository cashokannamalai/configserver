apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main

jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      
      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install

  Evidence:
    needs: Build
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Set Commit Info
        uses: docker://alpine/git:latest
        run: |
         echo "COMMIT_ID=${GITHUB_SHA}" >> $GITHUB_ENV
         echo "COMMIT_MESSAGE=${{ github.event.head_commit.message }}" >> $GITHUB_ENV
      - name: Publish workflow evidence item
        uses: cloudbees-io/publish-evidence-item@v1
        with:
         content: |-
          ## Workflow Evidence
          | Property      | Value                       |
          |---------------|-----------------------------|
          | Commit ID     | ${{ env.COMMIT_ID }}         |
          | Commit Message| ${{ env.COMMIT_MESSAGE }}    |
        format: MARKDOWN