apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main
jobs:
  Checkout:
    steps:
      - name: checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: checkout
        uses: cloudbees-io/checkout@v1

      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install -DskipTests=true


      - name: Log in to Docker Hub
        uses: docker://docker:latest
        run: |
          mkdir -p ~/.docker
          echo "{\"auths\":{\"https://hub.docker.com/\":{\"auth\":\"$(echo -n ${{ secrets.DOCKER_USERNAM }}:${{ secrets.DOCKER_PASSWOR }} | base64)\"}}}" > ~/.docker/config.json


      - name: Build and push Docker image with Kaniko
        uses: cloudbees-io/kaniko@v1
        with:
          dockerfile: /cloudbees/workspace/Dockerfile
          context: .
          destination: ${{ secrets.DOCKER_USERNAM }}/configserver-3.2.4
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=1,BUILDKIT_INLINE_CACHE=1
          labels: maintainer=ashok,version=3.2.4
          