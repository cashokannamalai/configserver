apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - main

jobs:
  Checkout:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - name: Configure git
        uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Build
        uses: docker://maven:3-eclipse-temurin-17
        run: |
          mvn clean install
        env:
          COMMIT_ID: ${{ vars.GIT_COMMIT_ID }}
          COMMIT_MESSAGE: ${{ vars.GIT_COMMIT_MESSAGE }}

  Evidence:
    needs: Build
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Publish workflow evidence item
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |-
            ## Workflow Evidence
            | Property      | Value                                         |
            |---------------|-----------------------------------------------|
            | Commit ID     | ${vars.GIT_COMMIT_ID}                        |
            | Commit Message| ${vars.GIT_COMMIT_MESSAGE}                   |
          format: MARKDOWN
